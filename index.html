<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="calculator">
        <div class="screen">
            <p class="equation"></p>
            <p class="solution"></p>
        </div>
        <div class="buttons-grid">
            <button class="function power" value="p">Pow</button>
            <button class="function" value="Delete">Cl</button>
            <button class="function" value="Backspace">Del</button>
            <button class="symbol" value="^">^</button>
            <button class="symbol" value="!">!</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="symbol" value="÷">÷</button>
            <button class="symbol" value="√">√</button>
            <button class="number" value="6">6</button>
            <button class="number" value="5">5</button>
            <button class="number" value="4">4</button>
            <button class="symbol" value="-">-</button>
            <button class="symbol" value="x">x</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="1">1</button>
            <button class="symbol" value="+">+</button>        
            <button class="equal" value="=">=</button>
            <button class="number" value="0">0</button>                
            <button class="number" value=".">.</button>       
        </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>

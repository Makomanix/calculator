<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="calculator">
        <div class="screen">
            <p class="equation"></p>
            <p class="solution"></p>
        </div>
        <div class="buttons">
            <div class="button-column">
                <button>P</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="button-column">
                <button>C</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>00</button>
            </div>
            <div class="button-column">
                <button>D</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div class="button-column">
                <button>!</button>
                <button>√</button>
                <button>x</button>
                <button class="tall">+</button>
            </div>
            <div class="button-column">
                <button>^</button>
                <button>÷</button>
                <button>-</button>
                <button class="tall">=</button>
            </div>
        </div>
    </section>
</body>
</html>
